{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for c in chuyen_bay_list %}
        <div class="col col-md-4 col-12">
            <div class="card shadow mt-4">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-title col-6 text-start">{{ c[2].san_bay_di  }}</h5>
                    <h5 class="card-title col-6 text-end">{{ c[2].san_bay_den }}</h5>
                </div>
                <hr class="m-1">
                <div class="row">
                    <h6 class="card-text col-6 text-start">Cất cánh: {{ c[0] }}</h6>
                    <h6 class="card-text col-6 text-end">Hạ cánh: {{ c[0] + c[4] }}</h6>
                </div>
                <div class="row">
                    <h6 class="card-text col-6 text-start">Hạng: {{ c[3] }}</h6>
                    <p class="card-text text-danger col-6 text-end">Giá: {{ c[1] }} VNĐ</p>
                </div>
                <a href="{{ url_for('tickets_info', total_price=c[1], passengers_quantity=passengers_quantity, hang_ve_chuyen_bay_id=c[5] ) }}" class="btn btn-primary text-end">Đặt vé</a>
            </div>
        </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
