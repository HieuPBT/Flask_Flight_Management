<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Vé Máy Bay Giá Rẻ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Trang Chủ</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/login">
                            <img src="{{ current_user.avatar }}" width="25" class="rounded img-fluid"/> Chào {{
                            current_user.username }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/logout">&#128110; Đăng xuất</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-info" href="/login">&#128110; Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/register">&#128110; Đăng ký</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
